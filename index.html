<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>The name of the app</title>
    <!-- Include the stylesheets you need for the Views components -->
    <!-- See https://developer.spotify.com/technologies/apps/docs/preview/views/ -->
    <link rel="stylesheet" href="$views/css/image.css">
    <link rel="stylesheet" href="$views/css/list.css">
    <link rel="stylesheet" href="$views/css/buttons.css">
    <!-- <link rel="stylesheet" href="$views/css/throbber.css"> -->
    <link rel="stylesheet" href="css/style.css">
    <!-- If you are using the preview SDK for webplayer then uncomment the script below -->
    <!--script src="http://d1hza3lyffsoht.cloudfront.net/preview-sdk/bootstrap.js"></script-->
  </head>
  <body>
		<div id="container"></div>
    <script src="scripts/main.js"></script>

		<script type="text/template" id="blogs-template">
			<div id="logo"></div>
			<hr/>
			<h2>Friends you follow</h2>
			<div class="blogs"></div>
			<div style="clear:both;"></div>
			<hr/>
			<small>
				Created at <a href="http://hollywoodhackday.com">Hollywood Hack Day</a>,
				by <a href="http://twitter.com/seejohnrun">seejohnrun</a> and <a href="http://twitter.com/mager">@mager</a>.
			</small>
		</script>

		<script type="text/template" id="blog-card-template">
			<a class="cool-image" href="spotify:app:tumblr:blogName:<%= name %>">
				<img src="<%= avatar96 %>">
			</a>
		</script>

		<script type="text/template" id="blog-header-template">
			<a class="cool-image cool-image-big" href="<%= url %>" style="float:left;">
				<img src="<%= avatar128 %>">
			</a>
			<div class="desc" style="float:right;text-align:right;">
				<h2>Recent from <%= title.trim() %></h2>
				<a href="<%= url %>"><%= url %></a>
			</div>

			<div style="clear:both;"></div>
			<hr/>
		</script>

		<script type="text/template" id="blog-template">
			<div id="blog"></div>
		</script>

  </body>
</html>
